<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Cuota de Préstamo</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>
<h2>Simulador de Cuota de Préstamo</h2>

<label for="monto">Monto del Préstamo:</label>
<input type="number" id="monto" placeholder="Ingrese el monto del préstamo"><br><br>

<label for="tasa">Tasa de Interés Anual (%):</label>
<input type="number" id="tasa" placeholder="Ingrese la tasa de interés anual"><br><br>

<label for="plazo">Plazo del Préstamo (meses):</label>
<input type="number" id="plazo" placeholder="Ingrese el plazo del préstamo"><br><br>

<button onclick="calcularCuota()">Calcular Cuota</button><br><br>

<div id="resultado"></div>

<script src="./main.js"></script>
</body>
</html>
